<!DOCTYPE html>
<html lang="en">
<head>

    <title>Javascript</title>
</head>
<body>
    <h1 id="one">Bitwise Operators in console</h1>
    <script>
    var a=5;
    var b=4;
    var and=a & b;
    var or=a|b;
    var xor=a^b;
    var not=~b;
    var left_shift=a<<1;
    console.log("The value of a,b: "+a,b);
    console.log("And operation :"+and);
    console.log("Or operation :"+or);
    console.log("xor operation :"+xor);
    console.log("not operation of b:"+not);
    console.log(`Left shift of a :${left_shift}`);
    console.log(document.getElementById('one').innerHTML="<i>Bitwise Operators in console</i>");
    // console.log(document.getElementById('two').innerText);

    </script>
</body>
</html>
